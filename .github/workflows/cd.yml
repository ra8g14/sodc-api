name: CD

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  docker-save:
    name: Docker save build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    timeout-minutes: 10
    steps:
        - name: Get tag version
          id: get_tag
          run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
        - name: Print version
          run: echo ${{ steps.get_tag.outputs.VERSION }}
